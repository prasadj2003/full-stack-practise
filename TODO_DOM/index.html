<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="todo" id="todoHeading"><br /><br />
    <input type="text" placeholder="description" id="todoDescription"><br /><br />
    <button type="submit" onclick="addTodo()">add todo</button>
    <div id="todo"></div>

    <script>
        function addTodo() {
            const h = document.createElement('h2');
            const d = document.createElement('h3');
            const b = document.createElement('button');
            const todoDiv = document.createElement('div');
            
            const headingString = document.getElementById('todoHeading').value;
            const descriptionString = document.getElementById('todoDescription').value;
            const heading = document.createTextNode(headingString);
            const description = document.createTextNode(descriptionString);

            b.innerHTML = "done";
            b.onclick = () => markAsDone(todoDiv);

            h.appendChild(heading);
            d.appendChild(description);
            todoDiv.appendChild(h);
            todoDiv.appendChild(d);
            todoDiv.appendChild(b);
            document.getElementById('todo').appendChild(todoDiv);

            // Clear input fields after adding the todo
            document.getElementById('todoHeading').value = '';
            document.getElementById('todoDescription').value = '';
        }

        function markAsDone(todoDiv) {
            const headings = todoDiv.getElementsByTagName('h2');
            const descriptions = todoDiv.getElementsByTagName('h3');
            if (headings.length > 0) headings[0].classList.toggle('done');
            if (descriptions.length > 0) descriptions[0].classList.toggle('done');
        }
    </script>
</body>
</html>
